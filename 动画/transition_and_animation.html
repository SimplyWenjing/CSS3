<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>让一个元素从左上角动画到右下角</title>
	<style type="text/css">
		#box {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 80px;
			height: 80px;
			background-color: black;
			/*animation: 2s moveto ease;*/
			animation: 2s move forwards ;		
		}
		@keyframes move{
			0% {
				top: 10px;
				left: 10px;
			}
			100% {
				top:600px;
				left:1000px;
			}
		}
	</style>
</head>
<body>
	<div id="box"></div>

</body>
</html>
