<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS实现关闭按钮</title>
	<style type="text/css">
		#box{
			/*background: orange;*/
		    color: red;
		    /* make a round button */
		    border-radius: 10px;
		    /* center text */
		    line-height: 20px;
		    text-align: center;
		    height: 20px;
		    width: 20px;
		    font-size: 18px;
		    /*padding: 1px;*/
		    border: 1px solid black;
		}
		#box::before {
		    content: "\2716";
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
